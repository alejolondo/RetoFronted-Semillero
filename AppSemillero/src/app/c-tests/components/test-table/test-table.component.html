<div *ngIf="tests.length === 0; else table" class="alert alert-warning text-center">
  No hay pruebas registradas
</div>

<ng-template #table>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Id Test</th>
        <th>Nombre del Test</th>
        <th>Descripci√≥n</th>
        <th>Acciones</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let test  of tests; let i = index">
        <td> {{i + 1}}</td>
        <td>
          {{test.id}}
        </td>
        <td>
          {{test.name}}
        </td>
        <td>{{test.description}}</td>
        <td><a [routerLink]="[pathUpdate, test.id]"><i class="bi bi-clock-history"></i></a> - <a [routerLink]="[pathDelete, test.id]" class=""><i class="bi bi-trash "></i></a> </td>
      </tr>
    </tbody>

  </table>

</ng-template>
