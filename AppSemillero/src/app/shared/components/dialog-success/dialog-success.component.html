<h1 mat-dialog-title>¿Desea guardar este registro?</h1>
<div mat-dialog-content>
  <p>El registro será almacenado en la base de datos</p>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>Cancelar</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()" >Confirmar</button>
</div>
